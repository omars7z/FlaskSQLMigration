tags:
 - Permissions

summary: Get permisssion
description: Retrieve all permissions or a single permission by ID

parameters:
  - name: id
    in: path
    required: false
    type: integer
    description: ID of the perm to retrieve

  - name: 
    in: query
    required: false
    type: string
    description: Dynamic filters based on Perm model fields.  
      

responses:
  200:
    description: successful get request
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            type: object
            properties:
              id: 
                type: integer 
                example: 1
              name:
                type: string 
                example: read
              description:
                type: string
                example: "Allows reading user info"

  404:
    description: Permission not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        data:
          type: string
          example: "Permission with perm_id=1 not found"
  500:
    description: Internal server error

security:
  - Bearer : []
