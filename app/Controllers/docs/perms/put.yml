tags:
  - Permissions
summary: Update a permission
description: Update an existing permission by ID. Superadmin required.
parameters:
  - name: perm_id
    in: path
    type: integer
    required: true
    description: ID of the permission to update
  - name: body
    in: body
    required: true
    schema:
      $ref: "#/definitions/Permission"
responses:
  200:
    description: Permission updated successfully
    schema:
      $ref: "#/definitions/Permission"
  404:
    description: Permission not found
  500:
    description: Database error


security:
  - Bearer : []
