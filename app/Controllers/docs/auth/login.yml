tags:
  - Authentication

summary: User login
description: >
  Authenticates a user using email and password.  
  Returns an access token and a refresh token if credentials are valid.

parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: "system@gmail.com"
          description: "User's email address"
        password:
          type: string
          example: "default_pass"
          description: "User's password"

responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            msg:
              type: string
              example: "Login successfully"
            access_token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refresh_token:
              type: string
              example: "fjdksnfkjdsbfkjdsbfkjdsbfkjds..."

  404:
    description: Wrong credentials
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: "Wrong credentials"

