tags:
  - Authentication

summary: Set a new password
description: >
  Sets a new password for a user using a one-time token.  
  The token must be valid and not expired.

parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - token
        - password
      properties:
        token:
          type: string
          example: ""
          description: "One-time token sent to the user"
        password:
          type: string
          example: ""
          description: "The new password to set"

responses:
  200:
    description: Password set successfully
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: string
          example: "password set successfully"

  401:
    description: Invalid token or credentials
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: "Wrong credentials"

