# delete.yml
Delete a file
---
tags:
  - Files
summary: Delete a file
description: Delete a specific file by its ID.
parameters:
  - in: path
    name: file_id
    schema:
      type: string
    required: true
    description: The ID of the file to delete.
security: # Uncomment this if you add the @authenticate decorator back to delete()
  - bearerAuth: [] 
responses:
  200:
    description: File deleted successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            data:
              type: string
              example: Deleted file id
  403:
    description: Forbidden (e.g., unauthorized to delete this file).
  404:
    description: File not found.
  500:
    description: Database error.

security:
  - Bearer: []