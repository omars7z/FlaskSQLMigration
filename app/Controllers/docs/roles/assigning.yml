swagger: "2.0"
info:
  title: Role Management API
  version: 1.0.0
basePath: /api
schemes:
  - http
  - https

tags:
  - name: Roles
    description: Role management 

parameters:
  - id: int
    in: int
    required: true
    schema:
      type: object
path:    
  /role/{role_id}/permission/{perm_id}:
    delete:
      tags:
        - Roles
      summary: Remove a permission from a role
      parameters:
        - name: role_id
          in: path
          type: integer
          required: true
          description: ID of the role
        - name: perm_id
          in: path
          type: integer
          required: true
          description: ID of the permission to remove
      responses:
        200:
          description: Permission removed successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: string
                example: Removed perm id
        404:
          description: Role or permission not found
        500:
          description: Database error
