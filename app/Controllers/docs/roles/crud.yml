swagger: "2.0"
info:
  title: Role Management API
  version: 1.0.0
basePath: /api
schemes:
  - http
  - https

tags:
  - name: Roles
    description: Role management endpoints

paths:
  /role:
    get:
      tags:
        - Roles
      summary: Get all roles
      parameters:
        - name: filters
          in: query
          type: string
          required: false
          description: Dynamic filters, e.g., ?name=Admin
          example: name=Admin
      responses:
        200:
          description: List of roles
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  $ref: "#/definitions/Role"

    post:
      tags:
        - Roles
      summary: Create a role
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/Role"
      responses:
        201:
          description: Role created successfully
          schema:
            $ref: "#/definitions/Role"

  /role/{role_id}:
    get:
      tags:
        - Roles
      summary: Get a role by ID
      parameters:
        - name: role_id
          in: path
          type: integer
          required: true
      responses:
        200:
          description: Role found
          schema:
            $ref: "#/definitions/Role"

    put:
      tags:
        - Roles
      summary: Update a role
      consumes:
        - application/json
      parameters:
        - name: role_id
          in: path
          type: integer
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/Role"
      responses:
        200:
          description: Role updated successfully
          schema:
            $ref: "#/definitions/Role"

    delete:
      tags:
        - Roles
      summary: Delete a role
      parameters:
        - name: role_id
          in: path
          type: integer
          required: true
      responses:
        200:
          description: Role deleted successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: string
                example: Deleted role id

definitions:
  Role:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: Admin
      permissions:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              example: 7
            name:
              type: string
              example: user:read


security:
  - Bearer: []
