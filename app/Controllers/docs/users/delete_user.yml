tags:
  - Users

summary: Delete a user
description: Only superadmins can delete a user by ID.

parameters:
  - name: id
    in: path
    required: true
    type: integer
    description: ID of the user to delete

responses:
  200:
    description: User deleted successfully
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: string
          example: "Deleted user Omar"

  404:
    description: User not found
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: "User not found"

  500:
    description: Database error
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: "Database error: ..."

security:
  - Bearer: []
