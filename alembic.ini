[alembic]
# Path to migration scripts
script_location = migrations
sqlalchemy.url = postgresql+psycopg://postgres:1234@localhost:5432/datatypes_mg
prepend_sys_path = .
version_locations = %(here)s/migrations/versions
version_path_separator = os

# Template for new migration filenames
file_template = %%(rev)s_%%(slug)s
truncate_slug_length = 40

# timezone options
timezone = UTC

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# --- DATABASE URL (didn't work so had to pput it in [alembic]---
[alembic:environment]
sqlalchemy.url = postgresql+psycopg://postgres:1234@localhost:5432/datatypes_mg
